<head>

  <link rel="stylesheet" href="./css/vanilla-calendar.css" />
  <link rel="stylesheet" href="./css/jk.css">

  <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous" charset="utf-8"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

<body class="titd-dark">
  <div class="container">
      <div id="screen-top">
              <nav class="navbar navbar-expand-lg" id="nav">
                <a class="navbar-brand" href="#">
                    <h1>This is the day</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"  style="font-size: 10pt; border: #fff !important;"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item header-range">
                            <form id="rating-form" action="/add_rating" method="get">
                                <fieldset>
                                    <legend>Add rating</legend>
                                    <div id="range-container">
                                        <div class="input-group" id="range">
                                            <input 
                                                type="range" 
                                                class="form-input" 
                                                id="range-input"
                                                max="10"
                                                data-value="range"
                                                name="range-input"
                                                value="${uuid}"
                                            >
                                        </div>
                                        <div id="range-display"></div>
                                        <input type="hidden" name="uuid" id="uuid" value="">
                                    </div>
                                </fieldset>
                            </form>
                        <li class="nav-item"><a class="nav-link" data-value="titd" title="Read your intentions / reflections">titd</a></li>
                        <li class="nav-item"><a class="nav-link" data-value="find" title="Find ideas / days">Reflect</a></li>
                        <li class="nav-item"><a class="nav-link" data-value="todos" title="Links to lovely things to try">To do</a></li>
                        <li class="nav-item"><a class="nav-link" data-value="notes" title="Keep a diary">Notes</a></li>
                        <li class="nav-item"><a class="nav-link" data-value="dark" title="Keep a diary"><i class="fa fa-moon-o" id="dark" data-value="dark" aria-hidden="true"></i></a></li>
                        <li class="nav-item"><a class="nav-link" data-value="share" title="Share"><i class="fa fa-whatsapp" data-value="share" aria-hidden="true"></i><input id="share-item-text" type="hidden" /></a></li>
                        <li class="nav-item"><a class="nav-link" title="Log out"><i class="fa fa-sign-out logout" aria-hidden="true"></i></a></li>
                     </ul>
                </div>

              </nav>
              <header>
                      <div class="row">
                        <form id="add-item-form" class="add">
                            <fieldset>
                                <legend>Add item</legend>
                                <div class="input-group mb-3" id="add-item">
                                    <input id="add-item-text"  name="message" required class="form-control" placeholder="Add a note, press enter to save it" />
                                    <div id="logo" class="afternoon">
                                        <div id="message" class="afternoon" data-value="show-emojis"></div>
                                    </div>
                                    <input type="hidden" name="type" id="add-item-type" value="0" />
                                    <input type="hidden" name="colour" id="add-item-colour" value="0" />
                                    <div id="emojis-container"></div>
                                </div>
                            </fieldset>



        <fieldset>
            <p>
              <label for="name">Whiskey: </label>
              <input type="text" id="name" placeholder="Whiskey Name" required />
            </p>
            <p>
              <label for="country">Country of Origin: </label>
              <input type="text" id="country" value="" required />
            </p>
            <p>
              <label for="age">Years Old: </label>
              <input
                type="text"
                inputmode="numeric"
                pattern="[\d]+"
                id="age"
                required
              />
            </p>
            <p>
              <label for="isOwned">Owned: </label>
              <input type="checkbox" id="isOwned" value="yes" />
            </p> 
            <p>
              <button id="btnAdd">Add Whiskey</button>
              <button id="btnUpdate">Update Whiskey</button>
              <button id="btnDelete">Delete Whiskey</button>
              <button id="btnClear">Reset Form</button>
            </p>
          </fieldset>
                        </form>

                      </div>
              </header>
      </div>
      <main>
              <!-- <div id="calendar-container">
                      <div class="switch-container"> am <div class="switch"> <input type="checkbox" id="switchButton" /><label for="switchButton">Toggle</label> </div> pm </div>
                      <div class="vanilla-calendar" id="vanilla-calendar-01"></div>
              </div> -->
              <div id="items"></div>
      </main>

      </footer>
